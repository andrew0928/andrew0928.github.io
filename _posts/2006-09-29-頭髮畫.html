<p><p><img style="border-right: 0px; border-top: 0px; border-left: 0px; border-bottom: 0px" height="180" src="http://community.chicken-house.net/blogs/images/6bf5a27421b5_19BB/IMG_74812.jpg" width="240" border="0" /> <img style="border-right: 0px; border-top: 0px; border-left: 0px; border-bottom: 0px" height="180" src="http://community.chicken-house.net/blogs/images/6bf5a27421b5_19BB/IMG_74882.jpg" width="240" border="0" /> </p> <p>這是啥? 不就是浴室的瓷磚嘛... 幫小皮洗澡時照的... 放大一點看看...</p> <p><img style="border-right: 0px; border-top: 0px; border-left: 0px; border-bottom: 0px" height="240" src="http://community.chicken-house.net/blogs/images/6bf5a27421b5_19BB/image04.png" width="240" border="0" /> <img style="border-right: 0px; border-top: 0px; border-left: 0px; border-bottom: 0px" height="156" src="http://community.chicken-house.net/blogs/images/6bf5a27421b5_19BB/image05.png" width="240" border="0" /> </p> <p>哈哈, 我真是太無聊了, 幫小皮洗澡時, 他常賴著玩水不肯出來, 陪他窩在浴缸裡又沒事做, 看到沾水黏在牆上的頭髮, 就開始拿頭髮排起圖案來了</p> <p><img style="border-right: 0px; border-top: 0px; border-left: 0px; border-bottom: 0px" height="365" src="http://community.chicken-house.net/blogs/images/6bf5a27421b5_19BB/image010.png" width="294" border="0" /> </p> <p>沒想到吳小皮不大領情, 看了一下就繼續玩他的水... [:@]</p> <p>結果畫過狗 &amp; 貓後, 就再也沒畫過了... 嘖嘖...</p></p>
