<p><p><a href="/wp-content/be-files/artefact/92art.jpg"><img height="126" hspace="5" src="/wp-content/be-files/artefact/92art-icon.jpg" width="159" align="left" vspace="5" /></a>這塊手染布... 是我大一暑假參加美研的時後做的. 才手帕大小而以, 其實也沒什麼, 就是一塊布, 用繩子綁一綁, 再丟下去染料裡頭染 一染, 撈出來就有花樣了. 其實這個作品當時是做好玩的, 真正有東西的只有左下角那個楓葉. 那時因為當工作人員, 所以上課也沒多少時間 可以玩... 但是後來想到這塊布可以拿來簽名留念, 就是因為有了紀念 的價值, 這塊布才會就這樣的保存下來... <br /><br /><br /></p></p>
